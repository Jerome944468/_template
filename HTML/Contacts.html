<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOUL - Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #16161a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      background-color: rgb(35, 22, 131);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .logo-img {
      height: 30px;
      width: auto;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #faf4f4;
      text-decoration: none;
    }

    .nav-links-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      gap: 196px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-size: 10px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Contact Form Styles */
    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-container {
      background-color: rgb(175, 171, 209);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      color: #333;
      line-height: 1.5;
    }
    
    .contact-container h1 {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 30px;
    }
    
    .contact-info {
      margin-bottom: 30px;
    }
    
    .contact-info p {
      font-weight: bold;
      margin: 20px 0 5px 0;
    }
    
    .contact-info span {
      font-weight: normal;
      margin-left: 20px;
      display: block;
    }
    
    .social-media {
      display: flex;
      gap: 10px;
      margin-left: 20px;
      margin-top: 10px;
    }
    
    .social-box {
      width: 22px;
      height: 22px;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 5px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      background-color: transparent;
      font-size: 16px;
    }
    
    input::placeholder {
      color: #999;
      font-style: italic;
    }
    
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 30px 0;
    }
    
    .submit-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .confirmation {
      margin-top: 10px;
      font-style: italic;
      color: #666;
      font-size: 14px;
    }

    .footer {
      background-color: #000000;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .footer-brand {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer-subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo-container">
      <img src="images/hehe.jpg" alt="SOUL Logo" class="logo-img" />
      <div class="logo-text">SOUL</div>
    </a>

    <div class="nav-links-wrapper">
      <div class="nav-links">
        <a href="Home.html">HOME</a>
        <a href="About.html">ABOUT</a>
        <a href="Services.html">SERVICES</a>
        <a href="Contacts.html">CONTACT</a>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-container">
      <h1>Let's Chat</h1>
      
      <div class="contact-info">
        <p>Phone</p>
        <span>123-456-7890</span>
        
        <p>Email</p>
        <span>info@mysite.com</span>
        
        <p>Social Media</p>
        <div class="social-media">
          <div class="social-box">f</div>
          <div class="social-box">w</div>
          <div class="social-box">in</div>
          <div class="social-box">‚òê</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Language">
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Language">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Language">
      </div>
      
      <hr>
      
      <button class="submit-btn">Send</button>
      <div class="confirmation">Thanks for submitting!</div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-brand">SOUL</div>
    <div class="footer-subtitle">Get in Touch</div>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Accessibility Statement</a>
      <a href="#">Terms & Conditions</a>
      <a href="#">Refund Policy</a>
      <a href="#">Shipping Policy</a>
    </div>
  </footer>
</body>
</html>
